<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition Facts App</title>
<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./dist/css/custom.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-lightblue">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NutritionApp</a>
    </div>
  </nav>

  <!-- Hauptcontainer -->
  <!-- Eingabefeld + Search nebeneinander -->
<div class="mb-3 d-flex gap-2 align-items-start">
  <input type="text" id="barcodeInput" class="form-control" placeholder="Enter or scan barcode" />
  <button id="searchBtn" class="btn btn-primary">Search</button>
</div>

<!-- Aktionsbuttons unterhalb -->
<div class="mb-3 d-flex flex-column flex-sm-row gap-2 justify-content-center">
  <button id="startCameraBtn" class="btn btn-outline-secondary w-100 w-sm-auto">
    <i class="bi bi-camera"></i> Scan Barcode
  </button>

  <label class="btn btn-outline-secondary mb-0 w-100 w-sm-auto" for="imageUpload">
    <i class="bi bi-upload"></i> Upload image 
  </label>
  <input id="imageUpload" type="file" accept="image/*" style="display:none" />
</div>

<!-- Container für Kameravorschau / qr-reader -->
<div id="qr-reader" class="mt-2 d-none" style="width:100%; max-width:360px; margin:auto;"></div>
<div id="qr-status" class="small text-muted mt-2 text-center"></div>


    <!-- Bereich für Ergebnisse -->
    <div id="results" class="mt-4"></div>

  <!-- Mein gebündeltes JS -->
  <script src="/bundle.js"></script>
</body>
</html>
